<!--შექმენით ფორმა სადაც გექნებათ input ველები: ემაილი, პაროლი, სახელი, გვარი, ტელეფონის ნომერი, submit ღილაკი. გამოიყენეთ ყველაფერი დღევანდელი ნასწავლი მასალისგან რათა
 მოხდეს შეყვანილი ინფორმაციის სწორად გადაგზავნა ( name, value )-->

 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <form>
        <label for="first name">name</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="last name">last name</label>
        <input type="text" name="last name" id="last name"><br><br>

        <label for="email">email</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="password">password</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="phone number">number</label>
        <input type="number" name="number" id="number">
    </form>

 </body>
 </html>
